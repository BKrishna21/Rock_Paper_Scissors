<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1> Rock Paper Scissors...</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="1000_F_212397184_ssVuNCpsuzPoWcaORkqezOcK8kRpWurE.jpg"/>
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg"/>
        </div>
        <div class="choice" id="scissor"> 
            <img src="png-transparent-scissor-3d-icon-thumbnail.png">
        </div>
    </div>
    <div class="score-board">
        <div class="user-score">
            <p id="you">0</p>
            <p>Your Score</p>
        </div>
        <div class="comp-score">
            <p id="comp">0</p>
            <p>Computer's Score</p>
        </div>
        
    </div>
    <p id="comt">Play Your Move</p>

            


    <script src="script.js"></script>
</body>
</html>
